<!DOCTYPE html>
<html>
<head>
    <title>IDIQ Integration Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>
</head>
<body>
    <h1>IDIQ API Test Suite</h1>
    
    <button onclick="testPartnerToken()">1. Test Partner Token</button>
    <button onclick="testEnrollment()">2. Test Member Enrollment</button>
    <button onclick="testCreditScore()">3. Test Credit Score</button>
    
    <div id="results"></div>

    <script>
        // Replace Firebase callable functions with HTTP requests
        const API_BASE = '/'; // Adjust if your Firebase hosting rewrites to /api or similar

        async function testPartnerToken() {
            try {
                const response = await fetch(API_BASE + 'getIDIQPartnerToken', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                document.getElementById('results').innerHTML += '<p>Partner Token: ' + JSON.stringify(result) + '</p>';
            } catch (error) {
                document.getElementById('results').innerHTML += '<p>Error: ' + error.message + '</p>';
            }
        }

        async function testEnrollment() {
            const testMember = {
                birthDate: "01/01/1984",
                email: "hot.chili@test.com",
                firstName: "HOT",
                lastName: "CHILI",
                ssn: "666525461",
                street: "3325 ARMORY RD",
                city: "CASTLE HAYNE",
                state: "NC",
                zip: "28430"
            };
            try {
                // You may need to get a partnerToken first and pass it here
                const partnerTokenResp = await fetch(API_BASE + 'getIDIQPartnerToken', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const partnerTokenData = await partnerTokenResp.json();
                const partnerToken = partnerTokenData.token;
                const response = await fetch(API_BASE + 'enrollIDIQMember', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ partnerToken, memberData: testMember })
                });
                const result = await response.json();
                document.getElementById('results').innerHTML += '<p>Enrollment: ' + JSON.stringify(result) + '</p>';
            } catch (error) {
                document.getElementById('results').innerHTML += '<p>Enrollment Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
